<h1>功能介绍</h1>
<div class="text">
<img src="car.png">
液压油泵车DYC C 5A用于飞机发动机停机状态下向飞机液压系统提供符合要求的液压动力源，
使飞机各液压机构能正常操纵和转换，各控制和动力装置正常动作，
完成飞机地面检测与维护工作的要求。现已实现动力源、净化、清洗、加注和测试平台等多功能、
多机种保障。
